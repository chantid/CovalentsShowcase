<td-layout-nav logo="assets/icons/teradata.svg">
  <toolbar-content layout="row" layout-align="center center" flex>
    <span flex></span>
  </toolbar-content>
  <md-content>
  <td-layout-card-over title="Teradata Demo Portal" subtitle="Demo application using Teradata Covalent framework">
    <div layout="row" layout-wrap hide-xs hide-sm class="push-sm">
      <template let-item let-last="last" ngFor [ngForOf]="items">
          <div flex-md="100" flex-gt-md="100" layout="column">
            <md-card [routerLink]="[item.route]" class="md-card-colored" flex>
              <md-toolbar class="bgc-{{item.color}}" layout="column" layout-align="center center">
                <md-icon class="md-icon-font-xl tc-white">{{item.icon}}</md-icon>
              </md-toolbar>
              <md-card-content>
                <div layout="column" layout-padding>
                  <div class="md-subhead">{{item.title}}</div>
                  <div class="md-caption tc-grey-600"> {{item.description}} </div>   
                </div>
              </md-card-content>
            </md-card>
          </div>
        </template>
      </div>
    </td-layout-card-over>
    <div class="md-padding">
        <br/>
      <div layout="row" layout-align="start center" layout-padding>
        <span class="md-caption">Copyright &copy; 2016 Teradata. All rights reserved</span>
        <span flex></span>
        <md-icon class="md-icon-ux" svgSrc="assets/icons/teradata-ux.svg"></md-icon>
      </div>
    </div>
  </md-content>
</td-layout-nav>
